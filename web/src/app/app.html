<mat-toolbar color="primary">
  <button mat-icon-button (click)="toggleSidenav()" aria-label="Toggle navigation">
    <mat-icon>menu</mat-icon>
  </button>
  <span>{{ title() }}</span>
</mat-toolbar>

<mat-sidenav-container class="sidenav-container">
  <mat-sidenav [opened]="sidenavOpened()" mode="side" class="sidenav">
    <mat-nav-list>
      <a mat-list-item href="/" aria-label="Navigate to home">
        <mat-icon matListItemIcon>home</mat-icon>
        <span matListItemTitle>Home</span>
      </a>
      <a mat-list-item href="/clubs" aria-label="Navigate to clubs">
        <mat-icon matListItemIcon>groups</mat-icon>
        <span matListItemTitle>Clubs</span>
      </a>
      <a mat-list-item href="/events" aria-label="Navigate to events">
        <mat-icon matListItemIcon>event</mat-icon>
        <span matListItemTitle>Events</span>
      </a>
      <a mat-list-item href="/standings" aria-label="Navigate to standings">
        <mat-icon matListItemIcon>leaderboard</mat-icon>
        <span matListItemTitle>Standings</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  
  <mat-sidenav-content class="main-content">
    <router-outlet />
  </mat-sidenav-content>
</mat-sidenav-container>
