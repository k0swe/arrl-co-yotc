<mat-toolbar color="primary">
  <button mat-icon-button (click)="toggleSidenav()" aria-label="Toggle navigation">
    <mat-icon>menu</mat-icon>
  </button>
  <img
    ngSrc="/Colorado_WAS250.svg"
    alt="App Logo"
    class="app-logo"
    width="48"
    height="48"
    priority
  />
  <span class="toolbar-title">{{ title() }}</span>
  <span class="toolbar-title-short">CO Year of the Club</span>

  <span class="spacer"></span>

  @if (authService.isAuthenticated()) {
    <button mat-icon-button [matMenuTriggerFor]="userMenu" aria-label="User menu">
      <mat-icon>account_circle</mat-icon>
    </button>
    <mat-menu #userMenu="matMenu">
      <div class="user-info" mat-menu-item disabled>
        <mat-icon>email</mat-icon>
        <span>{{ authService.currentUser()?.email }}</span>
      </div>
      <mat-divider></mat-divider>
      <a mat-menu-item routerLink="/profile">
        <mat-icon>person</mat-icon>
        <span>Profile</span>
      </a>
      <button mat-menu-item (click)="signOut()">
        <mat-icon>logout</mat-icon>
        <span>Sign Out</span>
      </button>
    </mat-menu>
  } @else {
    <a mat-button routerLink="/login" aria-label="Sign in">
      <mat-icon>login</mat-icon>
      Sign In
    </a>
  }
</mat-toolbar>

<mat-sidenav-container class="sidenav-container" autosize>
  <mat-sidenav
    [opened]="sidenavOpened()"
    [mode]="sidenavMode()"
    class="sidenav"
    (closed)="sidenavOpened.set(false)"
  >
    <app-sidenav [isMobile]="isMobile()" (navItemClick)="closeSidenavIfMobile()" />
  </mat-sidenav>

  <mat-sidenav-content class="main-content">
    <router-outlet />
  </mat-sidenav-content>
</mat-sidenav-container>
