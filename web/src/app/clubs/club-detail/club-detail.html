<div class="club-detail-container">
  @if (loading()) {
    <div class="loading-container" role="status" aria-live="polite">
      <mat-spinner></mat-spinner>
      <p>Loading club...</p>
    </div>
  } @else if (error()) {
    <div class="error-container" role="alert">
      <mat-icon class="error-icon">error</mat-icon>
      <h2>{{ error() }}</h2>
    </div>
  } @else if (club(); as clubData) {
    <app-club-card [club]="clubData" [showWebsite]="true"></app-club-card>

    <div class="placeholder-message">
      <mat-icon>info</mat-icon>
      <p>This is a placeholder page. More club details and features will be added in the future.</p>
    </div>
  }
</div>
