name: Deploy to Preview Channel

on:
  pull_request:
    branches:
      - main
    types: [opened, synchronize, reopened]

concurrency:
  group: preview-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  build-and-preview:
    name: Build and Preview
    if: github.actor != 'dependabot[bot]'
    runs-on: ubuntu-latest
    permissions:
      checks: write
      contents: read
      id-token: write
      pull-requests: write

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup node
        uses: actions/setup-node@v6
        with:
          node-version-file: '.nvmrc'
          cache: npm
          cache-dependency-path: |
            shared/package-lock.json
            web/package-lock.json

      - name: Install and build shared module
        working-directory: shared
        run: |
          npm ci
          npm run build

      - name: Install npm deps
        working-directory: web
        run: npm ci

      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v3
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account: ${{ secrets.WIF_SERVICE_ACCOUNT }}
          create_credentials_file: true

      - name: Format service account credentials for action
        run: |
          SERVICE_ACCOUNT_KEY=$(cat "${{ steps.auth.outputs.credentials_file_path }}" | tr -d '\n')
          echo "::add-mask::$SERVICE_ACCOUNT_KEY"
          echo "SERVICE_ACCOUNT_KEY=$SERVICE_ACCOUNT_KEY" >> $GITHUB_ENV

      - name: Deploy to Firebase Hosting Preview Channel
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ env.SERVICE_ACCOUNT_KEY }}
          projectId: arrl-co-yotc
          channelId: pr-${{ github.event.pull_request.number }}
          expires: 7d
        env:
          FIREBASE_CLI_EXPERIMENTS: webframeworks
